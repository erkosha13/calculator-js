<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator by UE</title>
  <link rel="stylesheet" type="text/css" href="./styles.css" />
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>by Erkosha13</h1>
      <a href="https://github.com/erkosha13/calculator-js">
        <img src="./img/github-mark-white.svg" alt="">
      </a>
      <button class="toggle-button"></button>
    </div>
    <div class="calculator">
        <div class="screen__wrapper">
          <div class="screen">
            <div id="smallDisplay"></div>
            <p class="display">0</p>
          </div>
        </div>

        <button class="num">7</button>
        <button class="num">8</button>
        <button class="num">9</button>
        <button class="del">C</button>

        <button class="num">4</button>
        <button class="num">5</button>
        <button class="num">6</button>
        <button class="math">+</button>

        <button class="num">1</button>
        <button class="num">2</button>
        <button class="num">3</button>
        <button class="math">-</button>

        <button class="math">.</button>
        <button class="num">0</button>
        <button class="math">/</button>
        <button class="math">*</button>

        <button class="math__long" >=</button>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
